<a href="http://localhost/desafio/?page=contact&action=formContact" class="btn btn-success">Novo </a>

<div class="d-flex align-items-center p-3 my-3 text-white bg-purple rounded shadow-sm">
        <img class="me-3" src="../assets/brand/bootstrap-logo-white.svg" alt="" width="48" height="38">
        <div class="lh-1">
          <h1 class="h6 mb-0 text-white lh-1">Bootstrap</h1>
          <small>Since 2011</small>
        </div>
      </div>
    
      <div class="my-3 p-3 bg-body rounded shadow-sm">
        <h6 class="border-bottom pb-2 mb-0">E-mail enviados</h6>
        {% for contact in contacts %}
        <div class="d-flex text-muted pt-3">
          <svg class="bd-placeholder-img flex-shrink-0 me-2 rounded" width="32" height="32" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 32x32" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#007bff"/><text x="50%" y="50%" fill="#007bff" dy=".3em">32x32</text></svg>
          <p class="pb-3 mb-0 small lh-sm border-bottom">
            <strong class="d-block text-gray-dark">Nome: {{contact.name}}</strong>
            <strong class="d-block text-gray-dark">Telefone: {{contact.telephone}}</strong>
            <strong class="d-block text-gray-dark">Email: {{contact.email}}</strong>
            <strong class="d-block text-gray-dark">Enviado em: {{contact.dateCreated}}</strong>
            {{contact.message}}
          </p>
        </div>
        {% endfor %}

        <small class="d-block text-end mt-3">
          <a href="#">All updates</a>
        </small>
      </div>
